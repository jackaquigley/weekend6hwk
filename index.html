<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" type="text/css" href="css/main.css" />
  <title>Takeaway Tracker</title>
</head>
<body>
  <h1 id="pagetop">Add Takeaway</h1>

  <form id="form"></form>
  <label for ="takeawayName">Takeaway Name:</label>
  <input type="text" id="takeawayName"">

  <label for="jackRating">Jack's Rating (Between 0 - 5): </label>
  <input type="number" class="rating id ="jackRating"">

  <label for="mitchellRating">Jack's Rating (Between 0 - 5): </label>
  <input type="number" class="rating" id ="mitchellRating">

  <label for="wouldGetAgain">Would Get Again?:</label>
  <input type="checkbox" class ="rating" id="wouldGetAgain">

  <label for ="type">Type: </label>
  <select name="type" id="type">
    <option value="Chippy">Chippy</option>
    <option value="Indian">Indian</option>
    <option value="Chinese">Chinese</option>
    <option value="FastFood">Fast Food</option>
</select>

<label for="submit">Submit:</label>
<input type="submit">

</body>
</html>
