<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" type="text/css" href="css/main.css" />
    <script src="js/app.js"></script>
  <title>Takeaway Tracker</title>
</head>
<body>

    <h1 id="pagetop">Add Takeaway</h1>

  <div class="formDiv">
  <form id="newTakeawayform">

  <label for ="takeawayName">Takeaway Name: </label>
  <input type="text" id="name" required/>


  <label for="jackRating">Jack's Rating (Between 0 - 5): </label>
  <input type="number" min= 0 max= 5 id ="jackRating">

  <label for="mitchellRating">Mitchell's Rating (Between 0 - 5): </label>
  <input type="number" min= 0 max =5 id ="mitchellRating">

  <label for ="type">Type: </label>
  <select name="type" id="type">
    <option value="Chippy">Chippy</option>
    <option value="Indian">Indian</option>
    <option value="Chinese">Chinese</option>
    <option value="Fast Food">Fast Food</option>
</select>

<input type="submit" value="Save Takeaway"/>

<button id  ="deleteAllTakeaways">Delete All Takeaways</button>

</form>
</div>

<hr>

<h3 id="takeawaypagetop">Takeaways</h3>
<ul id="takeawayData"></ul>

</body>
</html>
