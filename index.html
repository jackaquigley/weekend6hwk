<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" media="screen" type="text/css" href="css/main.css" />
    <script src="js/app.js"></script>
  <title>Takeaway Tracker</title>
</head>
<body>

  <h1 id="pagetop">Add Takeaway</h1>

  <form id="newTakeawayform">
    <div id="form">
  <input type="text" id="name" required/>

  <label for="jackRating">Jack's Rating (Between 0 - 5): </label>
  <input type="number" class="rating" id ="jackRating">

  <label for="mitchellRating">Mitchell's Rating (Between 0 - 5): </label>
  <input type="number" id ="mitchellRating">

  <label for="wouldGetAgain">Would Get Again?:</label>
  <input type="checkbox" class ="rating" id="wouldGetAgain">

  <label for ="type">Type: </label>
  <select name="type" id="type">
    <option value="Chippy">Chippy</option>
    <option value="Indian">Indian</option>
    <option value="Chinese">Chinese</option>
    <option value="FastFood">Fast Food</option>
</select>

<input type="submit" value="save"/>

</div>
</form>


<ul id="takeawayData"></ul>

</body>
</html>
